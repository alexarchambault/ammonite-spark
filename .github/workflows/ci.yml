name: CI
on:
  push:
    branches:
    - main
    tags:
    - "v*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        MASTER: ["local", "standalone", "yarn", "local-distrib", "yarn-distrib"]
    steps:
    - name: Don't convert LF to CRLF during checkout
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.4
      with:
        extraFiles: "[\".github/scripts/*\", \".github/workflows/ci.yml\", \"*.sh\"]"
        extraKey: test-${{ matrix.MASTER }}
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 8
    - run: .github/scripts/test.sh
      shell: bash
      env:
        MASTER: ${{ matrix.MASTER }}

  # job whose name doesn't change when we bump Scala versions, add OSes, â€¦
  # We require this job for auto-merge.
  all-tests:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - run: true
      shell: bash

  format:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/setup-action@v1.3
      with:
        jvm: "temurin:17"
        apps: scalafmt:3.0.0
    - run: scalafmt --check

  release:
    needs: all-tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.4
      with:
        extraFiles: "[\".github/scripts/*\", \".github/workflows/ci.yml\", \"*.sh\"]"
        extraKey: "release"
    - uses: coursier/setup-action@v1.3
      with:
        jvm: 8
    - run: .github/scripts/gpg-setup.sh
      env:
        PGP_SECRET: ${{ secrets.PUBLISH_SECRET_KEY }}
    - run: ./mill -i io.kipp.mill.ci.release.ReleaseModule/publishAll
      shell: bash
      env:
        PGP_PASSPHRASE: ${{ secrets.PUBLISH_SECRET_KEY_PASSWORD }}
        PGP_SECRET: ${{ secrets.PUBLISH_SECRET_KEY }}
        SONATYPE_PASSWORD: ${{ secrets.PUBLISH_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.PUBLISH_USER }}
