name: CI
on:
  push:
    branches:
    - main
    tags:
    - "v*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        MASTER: ["local", "standalone", "yarn"]
    steps:
    - name: Don't convert LF to CRLF during checkout
      if: runner.os == 'Windows'
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3.2
      with:
        extraFiles: "[\".github/scripts/*\", \".github/workflows/ci.yml\", \"*.sh\"]"
        extraKey: test-${{ matrix.MASTER }}
    - uses: coursier/setup-action@v1.2.0
      with:
        jvm: 8
    - run: .github/scripts/test.sh
      shell: bash
      env:
        MASTER: ${{ matrix.MASTER }}

  # job whose name doesn't change when we bump Scala versions, add OSes, â€¦
  # We require this job for auto-merge.
  all-tests:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - run: true
      shell: bash

  release:
    needs: all-tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3.2
      with:
        extraFiles: "[\".github/scripts/*\", \".github/workflows/ci.yml\", \"*.sh\"]"
        extraKey: "release"
    - uses: coursier/setup-action@v1.2.0
      with:
        jvm: 8
    - run: ./sbt ci-release
      shell: bash
      env:
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
